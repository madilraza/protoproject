<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
			
			<style type="text/css">
			button {
				display: block;
				width: 100%;
				height: 50px;
				margin-bottom: 20px;
			}

			body {
				text-align: center;
			}

			img {
				position: absolute;
				top: 50%;
				left: 50%;

				margin: -150px -150px 0 0;
			}
			</style>
	</head>
	<body>
		<div>
			<button onclick="chooseMarker(this.value)" value="0.png">This one</button>
			
			<button onclick="chooseMarker(this.value)" value="1">1</button>
			<button onclick="chooseMarker(this.value)" value="2">2</button>
			<button onclick="chooseMarker(this.value)" value="3">3</button>
			<button onclick="chooseMarker(this.value)" value="4">4</button>
		</div>
		<img />
		<script>

			function chooseMarker(num) {
				displayMarkerImage(num);
				var div = document.querySelector('div');
				div.parentNode.removeChild(div);
			}

			function displayMarkerImage(num) {
				document.querySelector('img').src = 'markers/' + num;
			}

			/*

			}

			window.onload = displayMarkerFromHash;
			window.onhashchange = displayMarkerFromHash;
			*/
		</script>
	</body>
</html>
